name: pull_request

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.23.0"

      - name: Install GCC
        run: sudo apt-get install gcc

      - name: Build
        run: go build
